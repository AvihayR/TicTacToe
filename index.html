<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tace Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div class="modal">
        <div class="modal-content">
            <h2 class="modal-header">Choose your sign:</h2>
            <h3 class="modal-header">(You could also change player names)</h2>
            <span class="line-break"></span>
            <div class="forms-container">
                <form action="" class="player-1">
                    <input type="text" name="player-1-name" id="player-1-name" value="Player 1">
                    <h2 class="player-sign">X</h2>
                    <input type="submit" value="Choose" class="form-btn">
                </form>
                <div class="line-break"></div>
                <form action="" class="player-2">
                    <input type="text" name="player-2-name" id="player-2-name" value="Player 2">
                    <h2 class="player-sign">O</h2>
                    <input type="submit" value="Choose" class="form-btn">
                </form>
        </div>
        <button class="form-btn play-btn">Play!</button>
        </div>
    </div>
    <main>
        <div class="card-container">
            <div class="card 0">x</div>
            <div class="card 1">x</div>
            <div class="card 2">x</div>
            <div class="card 3">x</div>
            <div class="card 4">x</div>
            <div class="card 5">x</div>
            <div class="card 6">x</div>
            <div class="card 7">x</div>
            <div class="card 8">x</div>
        </div>
    </main>
    <footer>
        <h2>footer</h2>
    </footer>
    <script src="script.js"></script>
</body>
</html>

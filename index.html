<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tace Toe</title>
</head>
<body>
    <header>
        <h1>üçë Thicc Tac Toe üçë</h1>
    </header>
    <div class="welcome modal">
        <div class="modal-content" id="modal-1">
            <h2 class="modal-header">Name your Players:</h2>
            <div class="form-container">
                <form action="" class="players">
                    <div class="player-container">
                        <input type="text" name="player-1-name" id="player-1-name" value="Player 1" autofocus>
                        <h2 class="player-sign" id="player-1-sign">X</h2>
                    </div>
                    <div class="line-break"></div>
                    <div class="player-container">
                        <input type="text" name="player-2-name" id="player-2-name" value="Player 2">
                        <h2 class="player-sign" id="player-2-sign">O</h2>
                    </div>
                </form>
        </div>
        <button class="form-btn play-btn">Play!</button>
        </div>
        <div class="modal-content hidden" id="modal-2">
            <h2 class="modal-header">Header here</h2>
            <button class="form-btn round-btn">Next round ‚û™</button>
        </div>
    </div> 
    <main>
        <div class="main-header">
            <h2 id="scoreboard-header">Scoreboard:</h2>
            <div class="scoreboard-container"> </div>
        </div>
       
        <div class="card-container">
            <div class="card 0" data-row="0" data-col="0"></div>
            <div class="card 1" data-row="0" data-col="1"></div>
            <div class="card 2" data-row="0" data-col="2"></div>
            <div class="card 3" data-row="1" data-col="0"></div>
            <div class="card 4" data-row="1" data-col="1"></div>
            <div class="card 5" data-row="1" data-col="2"></div>
            <div class="card 6" data-row="2" data-col="0"></div>
            <div class="card 7" data-row="2" data-col="1"></div>
            <div class="card 8" data-row="2" data-col="2"></div>
        </div>
    </main>
    <footer>
        <h2>Avihay Rabi - <a href="https://github.com/AvihayR">GitHub</a></h2>
    </footer>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tace Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div class="modal">
        <div class="modal-content">
            <h2 class="modal-header">Choose your sign:</h2>
            <h3 class="modal-header">(You could also change player names)</h2>
            <div class="form-container">
                <form action="" class="players">
                    <div class="player-container">
                        <input type="text" name="player-1-name" id="player-1-name" value="Player 1">
                        <h2 class="player-sign" id="player-1-sign">X</h2>
                    </div>
                    <div class="line-break"></div>
                    <div class="player-container">
                        <input type="text" name="player-2-name" id="player-2-name" value="Player 2">
                        <h2 class="player-sign" id="player-2-sign">O</h2>
                    </div>
                </form>
        </div>
        <button class="form-btn play-btn">Play!</button>
        </div>
    </div>
    <main>
        <div class="scoreboard-container">
        </div>
        <div class="card-container">
            <div class="card 0"></div>
            <div class="card 1"></div>
            <div class="card 2"></div>
            <div class="card 3"></div>
            <div class="card 4"></div>
            <div class="card 5"></div>
            <div class="card 6"></div>
            <div class="card 7"></div>
            <div class="card 8"></div>
        </div>
    </main>
    <footer>
        <h2>footer</h2>
    </footer>
    <script src="script.js"></script>
</body>
</html>
